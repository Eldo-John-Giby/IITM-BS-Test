 name: Daily update by 24f2005903@ds.study.iitm.ac.in


on:
  schedule:
    # Runs every day at 09:15 UTC (example â€” choose a fixed time)
    - cron: '15 9 * * *'
  workflow_dispatch:  # allows manual trigger for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file (by 24f2005903@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "24f2005903@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git push
